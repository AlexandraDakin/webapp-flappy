<!DOCTYPE html>
<html lang="en">

<head>
    <title> Rocket Ship </title>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>

</head>


<body>


<div class="container">
    <div class="jumbotron">

        <h1>Rocket Ship</h1>

        <p>Welcome to the best rocket ship game there is!</p>
    </div>


    <div class="row">
        <div class="col-md-4">


            <div id="game"></div>

            <ul>
                <h2>Instructions...</h2>
                <ul>
                    <li>Press the space bar to move</li>
                    <li>Avoid the asteroids</li>
                    <li>Score as high as you can!</li>
                </ul>
        </div>
    </div>
</div>

<div id="greeting">
    <form id="greeting-form" class="form-inline">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName" class="form-control"
                   name="fullName" placeholder="Captain Spaceman">

            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="space@email.com">
            <input type="hidden" id="score" name="score" value="0">

        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>

<script src="../lib/jquery.js"></script>
<script src="../lib/phaser.min.js"></script>
<script src="../js/flappy.js"></script>
</body>
</html>
